<body class="bg-blue-200">
    <div class="outer-layer h-[70vh] flex justify-center items-center flex-col ">
        <h1 class="mb-4 font-semibold text-2xl">Tic-Tac-Toe Game</h1>
        <div class="game h-[60vmin] w-[60vmin] flex justify-center items-center flex-wrap gap-2">
            <button class="box h-[18vmin] w-[18vmin] text-2xl bg-white rounded-2xl shadow-2xl"></button>
            <button class="box h-[18vmin] w-[18vmin] text-2xl bg-white rounded-2xl shadow-2xl"></button>

            <button class="box h-[18vmin] w-[18vmin] text-2xl bg-white rounded-2xl shadow-2xl"></button>
            <button class="box h-[18vmin] w-[18vmin] text-2xl bg-white rounded-2xl shadow-2xl"></button>
            <button class="box h-[18vmin] w-[18vmin] text-2xl bg-white rounded-2xl shadow-2xl"></button>
        </div>
    </div>
    <div class="flex justify-center text-center flex-col mt-5">
        <p id="msg" class="p-2 "></p>
        <button id="reset" class="text-2xl p-2 bg-blue-300 ">Reset button</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
